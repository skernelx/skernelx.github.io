<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Uploader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://picx.xpoet.cn/favicon.ico">
</head>

<body>

    <div class="background-mesh"></div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="overlay active">
        <div class="glass-card login-box">
            <h1>Antigravity 图床</h1>
            <p>请输入您的访问密码</p>
            <input type="password" id="password-input" placeholder="输入密码" autofocus>
            <button id="login-btn">解锁</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <!-- Main Uploader Interface -->
    <div id="app-container" class="container hidden">
        <header>
            <div class="logo">Antigravity <span>PicHub</span></div>
            <button id="logout-btn" class="icon-btn" title="Logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </header>

        <main>
            <div id="drop-zone" class="glass-card upload-zone">
                <div class="upload-content">
                    <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2>拖拽图片到这里</h2>
                    <p>或点击选择文件</p>
                    <input type="file" id="file-input" accept="image/*" multiple hidden>
                </div>
                <div id="uploading-state" class="hidden">
                    <div class="spinner"></div>
                    <p>正在上传到 GitHub...</p>
                </div>
            </div>

            <div id="history-list" class="history-list">
                <!-- Uploaded items will appear here -->
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
